<body>
    <div class="m-5">
            <h1 class="mb-5">Pendaftaran Isinama</h1>

            <!-- <div class="text-right"> -->
                <div class="card">
                    <div class="card-body d-flex">

                            <input type="text" id="idkodecabang" class="form-control mx-4" placeholder="Kode Cabang">

                    </div>
                </div>
            <!-- </div> -->
        
            <div class="my-4">
                <a href="./static/Format CDDB dan UDSTK_v2.xlsx" class="btn btn-outline-secondary mr-4">
                    Download Template
                </a>
                
                <input type="file" id="file_upload">
            </div>

            <div class="my-4 text-right d-none" id="btnExport">
                <button class="btn btn-outline-primary" id="btnCDDB">Export File CDDB</button>
                <button class="btn btn-outline-success ml-2" id="btnUDSTK">Export File UDSTK</button>
            </div>

            <div class="my-4 text-right d-none" id="btnErrContainer">
              <button class="btn btn-danger" id="btnErr"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>

              </svg> Download Keterangan Error</button>
          </div>
        
            <div class="container-fluid">
                <div id="dx-grid">
            
                </div>
            </div>

                  <div class="modal-content">

                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      ...
                    </div>
                    <div class="modal-footer">

                      <button type="button" class="btn btn-primary">Save changes</button>
                    </div>
                  </div>
                </div>
              </div>
